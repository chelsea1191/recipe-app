<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
    <script src="server.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const List = ({ toggle, todos, destroy }) => {
        return (
          <div id="paper">
            <div id="pattern">
              <ul id="content">
                {todos.map(todo => {
                  return (
                    <li
                      className={todo.completed ? "archived" : ""}
                      key={todo.id}
                    >
                      <span onClick={() => toggle(todo.id)}>
                        {todo.text} ------> created on:{" "}
                        {todo.date_create.substr(0, 10)}
                      </span>
                      <button onClick={() => destroy(todo.id)}>Delete</button>
                    </li>
                  );
                })}
              </ul>
            </div>
          </div>
        );
      };

      const App = () => {
        const [todos, setTodos] = useState([]);
        const [error, setError] = useState("");
        const [text, setText] = useState("");
        //const [due_date, setDate] = useState("");

        useEffect(() => {
          axios
            .get("/api/todos")
            .then(response => setTodos(response.data))
            .catch(ex => console.log(ex.response.data));
        }, []);

        const create = ev => {
          ev.preventDefault();
          axios
            .post("/api/todos", { text })
            .then(response => setTodos([response.data, ...todos]));
        };

        const destroy = id => {
          axios
            .delete(`/api/todos/${id}`)
            .then(response => response.data)
            .then(() => {
              setTodos(todos.filter(n => n.id !== id));
            });
        };

        const toggle = id => {
          axios
            .put(`/api/todos/${id}`)
            .then(response => response.data)
            .then(() =>
              axios.get("/api/todos").then(response => setTodos(response.data))
            );
        };

        return (
          <div className="App">
            <h1>To-Do List</h1>
            <div>
              <div className="form">
                <form onSubmit={create}>
                  <input
                    type="text"
                    value={text}
                    placeholder="type in new task here"
                    onChange={ev => setText(ev.target.value)}
                  />
                  <button className="button" disabled={!text}>
                    Create
                  </button>
                </form>
              </div>
            </div>
            <div>
              <List toggle={toggle} todos={todos} destroy={destroy} />
            </div>
          </div>
        );
      };
      const root = document.querySelector("#root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
